<script>
    let diemly = prompt("Nhap diem ly: ");
    let diemhoa= prompt("Nhap diem hoa: ");
    let diemsinh = prompt("Nhap diem sinh: ");

    let ly = parseInt(diemly);
    let hoa = parseInt(diemhoa);
    let sinh = parseInt(diemsinh);

    let diemtrungbinh = (ly+hoa+sinh)/3;

    document.write("Diem trung binh 3 mon la : " + diemtrungbinh);
